

server.port=8080

### flyway migration
flyway.user=in_food_user
flyway.password=password
flyway.url=jdbc:mysql://localhost/in_food_dev?autoReconnect=true&useUnicode=true
spring.flyway.enabled=true
flyway.schemas=migrations

spring.datasource.url=jdbc:mysql://localhost:3306/in_food_dev?serverTimezone=UTC
